spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservice
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        
server:
  port: 8081